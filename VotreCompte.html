<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Agora Francia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .return-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .return-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
        
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        
        <button type="button" class="btn" id="loginButton">Se connecter</button>
    </form>

    <a href="Accueil.html" class="return-home">Retour à l'accueil</a>
</div>

<script>
    // Liste des comptes enregistrés (simulation)
    const accounts = [
        { username: "acheteur1", password: "1234", role: "acheteur" },
        { username: "vendeur1", password: "5678", role: "vendeur" }
    ];

    document.getElementById("loginButton").addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const account = accounts.find(acc => acc.username === username && acc.password === password);

        if (account) {
            alert(`Bienvenue ${username} (${account.role}) !`);
            // Redirection vers la page d'accueil ou tableau de bord
            window.location.href = "Accueil.html";
        } else {
            // Redirection vers la page d'inscription
            alert("Compte non trouvé. Redirection vers la page d'inscription.");
            window.location.href = "Inscription.html";
        }
    });
</script>

</body>
</html>
