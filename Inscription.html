<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Agora Francia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #555;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .return-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .return-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Inscription</h2>
    <form id="registerForm">
        <!-- Informations de base d'inscription -->
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

        <label for="role">Type de compte :</label>
        <select id="role" name="role" required>
            <option value="acheteur">Acheteur</option>
            <option value="vendeur">Vendeur</option>
        </select>

        <div id="vendeurDetails" style="display: none;">
            <label for="storeName">Nom du magasin :</label>
            <input type="text" id="storeName" name="storeName" placeholder="Entrez le nom de votre magasin">

            <label for="storeDescription">Description du magasin :</label>
            <textarea id="storeDescription" name="storeDescription" rows="4" placeholder="Décrivez votre magasin"></textarea>
        </div>

        <!-- Informations de livraison, visibles pour tous les utilisateurs -->
        <label for="firstName">Nom :</label>
        <input type="text" id="firstName" name="firstName" placeholder="Entrez votre nom" required>

        <label for="lastName">Prénom :</label>
        <input type="text" id="lastName" name="lastName" placeholder="Entrez votre prénom" required>

        <label for="address1">Adresse Ligne 1 :</label>
        <input type="text" id="address1" name="address1" placeholder="Entrez votre adresse ligne 1" required>

        <label for="address2">Adresse Ligne 2 :</label>
        <input type="text" id="address2" name="address2" placeholder="Entrez votre adresse ligne 2">

        <label for="city">Ville :</label>
        <input type="text" id="city" name="city" placeholder="Entrez votre ville" required>

        <label for="postalCode">Code Postal :</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Entrez votre code postal" required>

        <label for="country">Pays :</label>
        <input type="text" id="country" name="country" placeholder="Entrez votre pays" required>

        <label for="phoneNumber">Numéro de téléphone :</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Entrez votre numéro de téléphone" required>

        <!-- Informations de paiement -->
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>

        <label for="cardType">Type de carte de paiement :</label>
        <select id="cardType" name="cardType" required>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="americanexpress">American Express</option>
            <option value="discover">Discover</option>
        </select>

        <label for="cardNumber">Numéro de carte :</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Entrez le numéro de votre carte" required>

        <label for="cardName">Nom sur la carte :</label>
        <input type="text" id="cardName" name="cardName" placeholder="Entrez le nom inscrit sur la carte" required>

        <label for="expiryDate">Date d'expiration (MMYY) :</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MMYY" maxlength="4" required pattern="^(0[1-9]|1[0-2])([0-9]{2})$" title="Format attendu : MMYY">

        <label for="cvv">Numéro secret (CVV) :</label>
        <input type="text" id="cvv" name="cvv" placeholder="Entrez le numéro secret" required>

        <button type="button" class="btn" id="registerButton">S'inscrire</button>
    </form>

    <a href="Accueil.html" class="return-home">Retour à l'accueil</a>
</div>

<script>
    const roleSelect = document.getElementById("role");
    const vendeurDetails = document.getElementById("vendeurDetails");

    roleSelect.addEventListener("change", () => {
        if (roleSelect.value === "vendeur") {
            vendeurDetails.style.display = "block";
        } else {
            vendeurDetails.style.display = "none";
        }
    });

    document.getElementById("registerButton").addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const address1 = document.getElementById("address1").value;
        const address2 = document.getElementById("address2").value;
        const city = document.getElementById("city").value;
        const postalCode = document.getElementById("postalCode").value;
        const country = document.getElementById("country").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const email = document.getElementById("email").value;
        const cardType = document.getElementById("cardType").value;
        const cardNumber = document.getElementById("cardNumber").value;
        const cardName = document.getElementById("cardName").value;
        const expiryDate = document.getElementById("expiryDate").value;
        const cvv = document.getElementById("cvv").value;
        const role = document.getElementById("role").value;

        // Simuler la vérification du login et mot de passe (ceci doit être fait avec une base de données en pratique)
        const validUsername = "user123";
        const validPassword = "password123";

        if (username === validUsername && password === validPassword) {
            alert(`Compte ${role} créé pour ${username} avec les informations suivantes :\n
                Nom: ${firstName} ${lastName}\n
                Adresse: ${address1} ${address2}\n
                Ville: ${city}\n
                Code Postal: ${postalCode}\n
                Pays: ${country}\n
                Numéro de téléphone: ${phoneNumber}\n
                Email: ${email}\n
                Type de carte: ${cardType}\n
                Numéro de carte: ${cardNumber}\n
                Nom sur la carte: ${cardName}\n
                Date d'expiration: ${expiryDate}\n
                CVV: ${cvv}`);

            // Redirection après inscription
            window.location.href = "Accueil.html"; // Redirection vers la page d'accueil
        } else {
            alert("Nom d'utilisateur ou mot de passe incorrect.");
        }
    });
</script>

</body>
</html>
